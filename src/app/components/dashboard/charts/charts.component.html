<h2>Welcome back!</h2>

<div fxLayout="row" fxLayoutGap="20px" fxLayoutGap.xs="0" style="margin:20px; margin-top: 50px;">
    <div fxLayout="column" fxFlex="45%" fxLayoutAlign="start stretch" fxLayoutGap="30px"  >
        <mat-card >
            <mat-card-title>Number of Requests Made Today</mat-card-title>
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]=false>
            </ngx-charts-advanced-pie-chart>
        </mat-card>
    </div>


    <div fxLayout="column" fxFlex="50%" fxLayoutAlign="start stretch" fxLayoutGap="30px"  >
        <mat-card >
            <mat-card-title>Number of PPE available </mat-card-title>
            <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="cities"
            [gradient]=false
            [xAxis]=true
            [yAxis]=true
            [legend]=true
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            >
          </ngx-charts-bar-vertical>
        </mat-card>
    </div>
</div>
<div fxLayout="row" fxLayoutGap="20px" fxLayoutGap.xs="0" style=" margin-top: 50px;">
     <button mat-raised-button color="primary" style="width:33%" (click)="openWarehouse(1)">Check Warehouse 1</button>
     <button mat-raised-button color="primary" style="width:33%" (click)="openWarehouse(2)">Check Warehouse 2</button>
     <button mat-raised-button color="primary" style="width:33%" (click)="openWarehouse(3)">Check Warehouse 3</button>

</div>
