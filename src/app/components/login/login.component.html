<div class="loginForm">
    <mat-card >
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>UiHosptial Solutions</h2>
                <mat-error *ngIf="loginInvalid">
                    The username and password were not recognised
                </mat-error>
                <mat-form-field class="full-width-input">
                    <input id="email" matInput placeholder="Email" formControlName="username" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input id ="pass" matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
